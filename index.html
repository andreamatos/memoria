<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa1 fa fa-star"></i></li>
        		<li><i class="fa2 fa fa-star"></i></li>
        		<li><i class="fa3 fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat" onclick="myFunction()"> </i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" data-framework="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-framework="paper-plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-framework="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-framework="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-framework="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" data-framework="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-framework="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-framework="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-framework="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-framework="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-framework="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-framework="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-framework="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-framework="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-framework="paper-plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-framework="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <span class="timer"> <span>
    </div>

    <div class="modal">
        <section class="modal-content">
            <p class="fa fa-paper-plane-o" aria-hidden="true"> Congratulations !! </p>
            <p class="modal-text"> You finished in: </p>
            <ul class="stars-modal"></ul>
            <p class="modal-text modal-time"> </p>
            <button id="playAgain">Play Again</button>
        </section>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
